<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="D:\Programming\Projects\WebDevelopment\Game\style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div class="badge" id="user">User</div>
        <div class="badge" id="comp">Comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="rock"><img src="D:\Programming\Projects\WebDevelopment\Game\rock.png" alt="ROCK"></div>
        <div id="paper"><img src="D:\Programming\Projects\WebDevelopment\Game\paper.png" alt="PAPER"></div>
        <div id="scissor"><img src="D:\Programming\Projects\WebDevelopment\Game\scissor.png" alt="SCISSORS"></div>
    </div>

    <p class="action">Make your move.</p>
    <script src="D:\Programming\Projects\WebDevelopment\Game\script.js"></script>
</body>
</html>
